server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: report
          uri: http://localhost:8082
          predicates:
            - Path=/windows/**, /reportRequests/**
        - id: location
          uri: http://localhost:8083
          predicates:
            - Path=/services/**, 
        - id: phone
          uri: http://localhost:8084
          predicates:
            - Path=/phones/**, /phoneRequests/**
        - id: cancellog
          uri: http://localhost:8085
          predicates:
            - Path=/cancelLogs/**, 
        - id: email
          uri: http://localhost:8086
          predicates:
            - Path=/emails/**, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: report
          uri: http://report:8080
          predicates:
            - Path=/windows/**, 
        - id: location
          uri: http://location:8080
          predicates:
            - Path=/services/**, 
        - id: phone
          uri: http://phone:8080
          predicates:
            - Path=/phones/**, 
        - id: cancellog
          uri: http://cancellog:8080
          predicates:
            - Path=/cancelLogs/**, 
        - id: email
          uri: http://email:8080
          predicates:
            - Path=/emails/**, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
